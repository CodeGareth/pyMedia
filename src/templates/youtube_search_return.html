<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body class = "pb-5">

<div class="row gx-4 gx-lg-5">   

    {%for result in youtube_search_results%}
  
    <div class="col-md-4 mb-5">
        <div class="card h-100" style = "width: 23rem;">
            <img src="{{result['medium_thumb']}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title">{{result["title"] | safe}}</h2>
                <p class="card-text">{{result["description"] | safe}}</p>
            </div>
            <div class="card-footer"><a class="btn btn-primary btn-sm" href="https://www.youtube.com/watch?v={{result['id']}}" target="_blank">Go to video</a></div>
        </div>
    </div>

    {%endfor%}

</div>

</body>
</html>
